<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change this to the font you like */
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type=text] {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type=submit] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ask your questions here</h1>

    <form method="POST">
        <label for="user_input">Question:</label>
        <input type="text" id="user_input" name="user_input" value="">
        <input type="submit" value="Submit">
    </form>

    {% if results %}
        {% for result in results %}
            <p>{{ result.role }}: {{ result.content }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
